<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>webRTC chat</title>

    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="content">
      <div id="app" class="app">
        <div class="load-progress"></div>
        <ul id="messagesList" class="messages-list"></ul>
        <form id="sendForm" class="pure-form pure-form-stacked send-form">
          <div class="pure-control-group input">
            <input id="data" autocomplete="off" autofocus="true" placeholder ="type your message here" spellcheck="true" type="text" disabled />
          </div>
          <div class="pure-controls button">
            <button id="send" disabled class="pure-button pure-button-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
